    <style>
      .loading {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: capitalize;
        font-family: Arial, Helvetica, sans-serif;
        animation: fadeIn 2s ease-in infinite;
      }
      
      @keyframes fadeIn {
        0%{
          color: rgb(255, 238, 4);
        }
        20%{
          color: rgb(51, 255, 0);
        }
        40%{
          color: rgb(4, 0, 255);
        }
        60%{
          color: rgb(240, 127, 255);
        }
        80%{
          color: chocolate;
        }
        100%{
          color: darkmagenta;
        }
      }
    </style>
  </head>

    <div id="root">
      <div class="loading">
        <h1>loading...</h1>
      </div>
    </div>
    <div id="admin-area"></div>
  </body>
